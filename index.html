<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Record Clicks</title>
</head>
<body>
    <a href="#" id="clickMe">Click Me</a>
    <script>
        document.getElementById('clickMe').addEventListener('click', function(event) {
            // Record the current page URL when the link is clicked
            var clickedFrom = window.location.href;
            
            // Call the Google Apps Script function to save the URL
            google.script.run.recordClick(clickedFrom);

            // You can also notify the user that the click is recorded, if needed
            alert('Click recorded!');

            // Prevent the default behavior of the link
            event.preventDefault();
        });
    </script>
</body>
</html>
